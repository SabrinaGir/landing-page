<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pica Pizza</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header> 
        <div class="logo"> 
            <img src="img/logo.png" alt="image of Pica Pizza logo">
            <br> <br> 
            <div>
                <p id="logo-header">Pica Pizza</p>
                <p id="logo-text">Est 2059</p>
            </div>
        </div>

        <a class="link" href="#intro"> About Us </a>
        <a class="link"  href="#product"> Our Products </a>
        <a class="link" href="#testimonials"> Testimonials </a>

    </header>

    <div class="content">

        <div id="intro">
            <div id="about-pizza"> 
                <h1> Do you love Pizza? </h1>
                <p id="about-description"> At Pica Pizza, we have the newest and most unique pizzas on the market!</p>
            </div>
            <img src="img/pizza.png" alt="image of a pizza">

        </div>

        <div id="product">   
            <h1> Our Products </h1>
            <div id="pizzas"> 
                <div class="pizza"> Space Pizza </div>
                <div class="pizza"> Water Pizza</div>
                <div class="pizza"> Pizza Pizza </div>
                <div class="pizza"> Monster Pizza </div>
            </div>

        </div>

        <div id="testimonials"> 

        </div>

        <div id="register"> 

        </div>
    </div>

    <footer>
        <p> Copyright &copy; Sabrina Giroux 2023  </p>
        <p>Made using <a href="img/01.png"> layout </a> for <a href=""> the Odin Project</a>. </p> 
    </footer>
    
</body>
</html>
